<!-- items -->
  <div class="album py-5 bg-light">
    <div class="container">
    <h5>Productos</h5>
      <ng-container *ngIf="isLoad; then thenTemplate; else elseTemplate"></ng-container>
      <ng-template #thenTemplate>
        <div class="row">
          <div class="col-md-4" *ngFor="let item of products">
            <div  class="card mb-4 box-shadow animated  fadeInUp">

              <div class="card-body">

                <p class="card-text"><b>{{item.name}}</b> <span [innerHTML]="item.description"></span> </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                   <span class="badge badge-success">${{item.price}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #elseTemplate>
        <p>cargando ...</p>
      </ng-template>
    </div>
  </div>
